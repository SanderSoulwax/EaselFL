<!-- Show HTML beneath items rendered in Easel -->

<html>
<head>

<script type="text/javascript" src="js/TestUtils.js"></script>

<link rel='stylesheet' type='text/css' href='css/test.css' />

<script type="text/javascript">

window.onload = function(){
	if(TestUtils.useCanvas){
		TestUtils.loadWithEaselJS(init);
	}else{
		TestUtils.loadWithEaselFL(init);
	}
}

//-- Start it up!

function init(){
	var canvas = document.createElement('canvas');
	canvas.setAttribute('width', 600);
	canvas.setAttribute('height', 400);
	canvas.setAttribute('fl_swf_url', '../haxe/bin/EaselFl.swf');
	canvas.setAttribute('id', 'testContainer');
	document.getElementById('testContainer').appendChild(canvas);
	
	var myStage = new Stage(canvas);
	Ticker.addListener(myStage);
	
	//-- specific test code
	var container = new Container();
	myStage.addChild(container);

	container.alpha = 0.5;
	container.rotation = 5;
	container.x = 100;

	
	var shp, g, shapes = [];
	
	for(var i=0; i<100; ++i){
		shp = new Shape();
		g = shp.graphics;
		g.beginFill('#FF0000');
		g.drawRect(0, 0, 20, 20);
		g.endFill();
		
		shp.regX = 10;
		shp.regY = 10;
		shp.x = (i%10) * 40;
		shp.y = Math.floor(i/10) * 40;
		
		container.addChild(shp);
		shapes.push(shp);
	}
	
	var bmp = new Bitmap('img/testImage.png');
	container.addChild(bmp);
	bmp.x = 100;
	bmp.y = 50;
}

</script>
</head>
<body>
<h1>The Easel canvas is <br>transparent by default</h1>
<div id="testContainer"></div>	
<a id='swap' href="#" onclick="TestUtils.swapRenderMethod();return false;"></a>
</body>
</html>
