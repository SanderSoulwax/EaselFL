<!-- Show HTML beneath items rendered in Easel -->

<html>
<head>

<script type="text/javascript" src="js/TestUtils.js"></script>

<link rel='stylesheet' type='text/css' href='css/test.css' />

<script type="text/javascript">

window.onload = function(){
	if(TestUtils.useCanvas){
		TestUtils.loadWithEaselJS(init);
	}else{
		TestUtils.loadWithEaselFL(init);
	}
}

//-- Start it up!

function init(){
	var canvas = document.createElement('canvas');
	//-- NOTE: could set EaselFL canvas to opaque (white) like this
	//canvas.setAttribute('transparent', false);
	canvas.setAttribute('width', 600);
	canvas.setAttribute('height', 400);
	canvas.setAttribute('fl_swf_url', '../haxe/bin/EaselFl.swf');
	document.getElementById('testContainer').appendChild(canvas);
	
	var myStage = new createjs.Stage(canvas);
	createjs.Ticker.addListener(myStage);
	
	//-- specific test code
	var container = new createjs.Container();
	myStage.addChild(container);

	container.rotation = 45;
	container.x = 300;
	container.y = -55;
	
	var shp, g, shapes = [];
	
	for(var i=0; i<100; ++i){
		shp = new createjs.Shape();
		g = shp.graphics;
		g.beginFill('#FF0000');
		g.drawRect(0, 0, 20, 20);
		g.endFill();
		
		shp.regX = 10;
		shp.regY = 10;
		shp.x = (i%10) * 40;
		shp.y = Math.floor(i/10) * 40;
		
		container.addChild(shp);
		shapes.push(shp);
	}
}

</script>

<style type='text/css'>
h1 {
	color: #888;
	font-family: Verdana, sans-serif;
	position: absolute;
	font-weight: normal;
	top: 40px;
	left: 50px;
}

</style>
</head>
<body>
<h1>The Easel canvas is <br>transparent by default</h1>
</body>
</html>
