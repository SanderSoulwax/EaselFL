<head>

<script type="text/javascript">

//-- Start it up!
window.onload = function(){
	
	var canvas = document.createElement('canvas');
	canvas.setAttribute('width', 600);
	canvas.setAttribute('height', 400);
	canvas.setAttribute('fl_swf_url', '../haxe/bin/EaselFl.swf');
	canvas.setAttribute('id', 'testContainer');
	
	//document.getElementById('testContainer').appendChild(canvas);
	
	var myStage = new Stage(canvas);
	Ticker.addListener(myStage);
	
	//-- specific test code
	var txt = new Text('lorem ipsum dolor sit amet noni polerum', 'bold 36px Arial', '#F00');
	txt.x = 100;
	txt.y = 20;
	txt.lineWidth = 100;
	myStage.addChild(txt);
}


</script>

<style type="text/css">
 body {
	margin: 0;
	background: #EEE;
 }
 
 h1 {
	color: #FFF;
 }
 
 #testContainer {
	position: absolute;
	top: 0;
	left: 0;
 }
  
</style>
</head>
<body>
<div id="testContainer"></div>	
	
</body>
