<!-- Render text in Easel -->

<html>
<head>

<script type="text/javascript" src="js/TestUtils.js"></script>

<link rel='stylesheet' type='text/css' href='css/test.css' />
<link rel='stylesheet' type='text/css' href='css/fonts/fonts.css' />


<script type="text/javascript">

window.onload = function(){
	if(TestUtils.useCanvas){
		TestUtils.loadWithEaselJS(init);
	}else{
		TestUtils.loadWithEaselFL(init);
	}
}

//-- Start it up!

function init(){
	var canvas = document.createElement('canvas');
	canvas.setAttribute('width', 600);
	canvas.setAttribute('height', 400);
	canvas.setAttribute('fl_swf_url', '../haxe/bin/easelfl-cur.swf');
	document.getElementById('testContainer').appendChild(canvas);
	
	var myStage = new createjs.Stage(canvas);
	createjs.Ticker.addListener(myStage);
	
	//-- specific test code

	



	var line, g;
	line = new createjs.Shape();
	g = line.graphics;
	g.beginFill('#F00');
	g.drawRect(0, 0, 400, 1);
	g.endFill();
	line.y = 208;
	line.x = 275;
	myStage.addChild(line);

	line = line.clone();
	line.y = 280;
	myStage.addChild(line);

	line = line.clone();
	line.y = 312;
	myStage.addChild(line);

	line = line.clone();
	line.y = 384;
	myStage.addChild(line);


	function addText() {

		var head = new createjs.Text('EASEL EASEL', '100px "Roboto Thin Italic"', '#3399E9');
		//head.y = 341;
		head.y = 200;
		head.x = 275;
		head.lineWidth = 320;
		head.lineHeight = 104;
		myStage.addChild(head);


		var copy = 'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\'s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.';
		
		var txt = new createjs.Text(copy, '14px "Trebuchet MS"', '#000');
		txt.y = 42;
		txt.x = 260;
		txt.lineWidth = 240;
		txt.lineHeight = 25;
		txt.textAlign = 'right';
		myStage.addChild(txt);
	}

	function embedFont() {
		if(createjs.Stage.isEaselFL) {
			myStage.flEmbedFonts(['RobotoThinItalic'], 'css/fonts/Roboto.swf');
		}
	}

	embedFont();
	addText();
	
	
	
}

</script>
</head>
<body>
</body>
</html>
