<script type="text/javascript">

//-- Start it up!
window.onload = function(){
	
	var stats = new Stats();
	document.getElementById('stats').appendChild(stats.domElement);
	setInterval(function(){stats.update();}, 1000/60)
	
	
	Stage.FL_URL = '../haxe/bin/EaselFl.swf';
	Stage.FL_ELEMENT_ID = 'testContainer';
	Stage.FL_WIDTH = 600;
	
	var myStage = new Stage();
	Ticker.addListener(myStage);
	
	var container = new Container();
	myStage.addChild(container);

	container.alpha = 0.5;
	container.rotation = 5;
	container.x = 100;

	
	var shp, g, shapes = [];
	
	for(var i=0; i<100; ++i){
		shp = new Shape();
		g = shp.graphics;
		g.beginFill('#FF0000');
		g.drawRect(0, 0, 20, 20);
		g.endFill();
		
		shp.regX = 10;
		shp.regY = 10;
		shp.x = (i%10) * 40;
		shp.y = Math.floor(i/10) * 40;
		
		container.addChild(shp);
		shapes.push(shp);
	}
	
	
	var bmp = new Bitmap('img/testImage.png');
	container.addChild(bmp);
	bmp.x = 100;
	bmp.y = 50;

	setTimeout(function(){
		console.log('...');
		container.visible = false;
	},
		2000
	);
